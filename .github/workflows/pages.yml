name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject WEB3FORMS_ACCESS_KEY into static files
        env:
          WEB3FORMS_ACCESS_KEY: ${{ secrets.WEB3FORMS_ACCESS_KEY }}
        run: |
          if [ -z "$WEB3FORMS_ACCESS_KEY" ]; then
            echo "WEB3FORMS_ACCESS_KEY secret is missing" >&2
            exit 1
          fi
          # Replace placeholder in HTML and JS files
          find . -type f \( -name "*.html" -o -name "*.js" \) -print0 | xargs -0 sed -i "s/__WEB3FORMS_ACCESS_KEY__/${WEB3FORMS_ACCESS_KEY//\//\\/}/g"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
