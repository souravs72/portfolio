<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <section class="contact" id="contact">
      <h2 class="heading">Contact <span>Me</span></h2>
      <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="redirect" value="https://souravs72.github.io/portfolio">
        <input type="hidden" name="access_key" value="__WEB3FORMS_ACCESS_KEY__">

        <div class="input-box">
          <input type="text" name="user_name" id="name" placeholder="Full Name" />
          <input type="email" id="email_id" name="user_email" placeholder="Email Address" />
        </div>

        <div class="input-box">
          <input type="number" name="user_number" placeholder="Mobile Number" />
          <input type="text" id="subject" name="user_subject" placeholder="Email Subject" />
        </div>

        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message"></textarea>
        <button type="submit" value="Send Message" class="btn">Send Message</button>
      </form>
    </section>
  </body>
  </html>
